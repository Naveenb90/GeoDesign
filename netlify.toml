# Netlify Configuration for GeoDesign React App
# This file should be in the do_react folder (repository root)

[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (relative to this file)
  publish = "dist"

# Environment variables
[build.environment]
  NODE_VERSION = "18"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    X-XSS-Protection = "1; mode=block"

# Redirects for React Router (handled by _redirects file in public folder)
# The _redirects file will be copied to dist during build
